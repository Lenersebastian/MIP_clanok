<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog (Admin)</title>
  <link rel="stylesheet" type="text/css" href="admin_main.css">
</head>

<body>
  <div class="topnav">
    <a href="login_page.html"><img src="icons/account_icon.png" alt="Icon 1"></a>
    <a href="catalog.html"><img src="icons/home_icon.png" alt="Icon 2"></a>
    <a href="shopping_cart.html"><img src="icons/kosik.png" alt="Icon 3"></a>
    <span id="cartCounter" style="position: absolute; top: 35px; left: 160px; background-color: white; color: black; border-radius: 50%; padding: 4px 8px; font-size: 12px;"></span>
  </div>

  <div class="catalog">
    <h2>Product Catalog (Admin)</h2>

    <!-- Form for adding/editing products -->
    <form id="productForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required><br><br>
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required><br><br>
      <button type="submit">Add Product</button>
    </form>

    <hr>

    <div class="products">
      <div class="product">
        <img src="images/BCAA_olimp.png" alt="Product 1">
        <p>BCAA Olimp 30$</p>
        <button onclick="addToCart('BCAA Olimp', 30)">Edit product</button>
      </div>
      <div class="product">
        <img src="images/creatine_olimp.png" alt="Product 2">
        <p>Creatine Olimp 23$</p>
        <button onclick="addToCart('Creatine Olimp', 23)">Edit product</button>
      </div>
      <div class="product">
        <img src="images/gainer_multipower.png" alt="Product 3">
        <p>Gainer Multipower 20$</p>
        <button onclick="addToCart('Gainer Multipower', 20)">Edit product</button>
      </div>
      <div class="product">
        <img src="images/red_protein.jpg" alt="Product 4">
        <p>Protein Scitec red 40$</p>
        <button onclick="addToCart('Protein Scitec red', 40)">Edit product</button>
      </div>
      <div class="product">
        <img src="images/tribulus.png" alt="Product 5">
        <p>Tribulus Greenfood 20$</p>
        <button onclick="addToCart('Tribulus Greenfood', 20)">Edit product</button>
      </div>
      <div class="product">
        <img src="images/women_protein.png" alt="Product 6">
        <p>Protein BodyFit 35$</p>
        <button onclick="addToCart('Protein BodyFit', 35)">Edit productt</button>
      </div>
      <div class="product" style="display: none;">
        <img src="images/fish_oil.png" alt="Product 7">
        <p>Fish oil optimum nutrition 21$</p>
        <button onclick="addToCart('Fish oil optimum nutrition', 21)">Edit product</button>
      </div>
      <div class="product" style="display: none;">
        <img src="images/gymbeam_pack.png" alt="Product 8">
        <p>Gymbeam pack 89$</p>
        <button onclick="addToCart('Gymbeam pack', 89)">Edit product</button>
      </div>
      <div class="product" style="display: none;">
        <img src="images/blue_protein.png" alt="Product 9">
        <p>Protein Scitec blue 40$</p>
        <button onclick="addToCart('Protein Scitec blue', 40)">Edit product</button>
      </div>
    </div>

    <div class="navigation">
      <span class="nav-button" onclick="showPreviousProducts()">&#10094;</span>
      <span class="nav-button" onclick="showNextProducts()">&#10095;</span>
    </div>
  </div>
  <script src="admin_main.js"></script>
</body>

</html>
