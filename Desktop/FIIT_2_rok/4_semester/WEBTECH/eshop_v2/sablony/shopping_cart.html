<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="shopping_cart.css">
</head>
<body>
<div class="topnav">
  <a href="login_page.html"><img src="icons/account_icon.png" alt="Icon 1"></a>
  <a href="catalog.html"><img src="icons/home_icon.png" alt="Icon 2"></a>
  <a href="shopping_cart.html"><img src="icons/kosik.png" alt="Icon 3"></a>
</div>
<div class="shopping-cart">
  <h2>Shopping Cart</h2>
  <div id="cartItems">
    <!-- Cart items will be displayed here -->
  </div>
  <div class="total-price">
    Total price: <span id="totalPrice"></span>
  </div>

  <!-- Payment Form -->
  <div class="payment-form">
    <strong>Payment form:</strong><br>
    <input type="radio" id="crypto-payment" name="payment" value="crypto-payment" checked>
    <label for="crypto-payment">via Crypto</label><br>
    <input type="radio" id="payment-on-delivery" name="payment" value="payment-on-delivery">
    <label for="payment-on-delivery">Payment on delivery</label>
  </div>

  <!-- Shipping -->
  <div class="shipping">
    <strong>Shipping:</strong><br>
    <input type="radio" id="musclehustle-account-address" name="shipping" value="musclehustle-account-address" checked>
    <label for="musclehustle-account-address">MuscleHustle account address</label><br>
    <input type="radio" id="custom-address" name="shipping" value="custom-address">
    <label for="custom-address">Custom address</label>
  </div>

  <!-- Checkout Button -->
  <a href="#" class="checkout">Checkout</a>
  <!-- Clear Cart Button -->
  <a href="#" class="clearcart" onclick="clearCart()">Clear Cart</a>
</div>
<script src="shopping_cart.js"></script>

</body>
</html>
